<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="pb-5">
        <!-- hero section -->
        <section>
            <div class="container">
                <div class="px-4 py-5 my-1 text-center">
                    <h2 class="display-5 fw-bold text-body-emphasis mb-4">AI Universe Hub</h2>
                    <div class="col-lg-6 mx-auto">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <button type="button" class="btn btn-danger btn-lg px-4 gap-3">Sort by Date</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- card section -->
        <section>
            <div class="container">
                <div id="tool-wrap" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- ai tool display here -->
                </div>
            </div>
            <div class="text-center mt-5">
                <button id="show-more" class="btn btn-danger">Show More</button>
                <button id="show-less" class="btn btn-danger d-none">Show Less</button>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" id="close" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>


                    <div class="modal-body mt-3">
                        <div id="modal-wrap" class="row row-cols-1 row-cols-md-2 g-4">

                        </div>

                    </div>
                </div>
            </div>
            <!-- loader -->
            <section id="spiner-load">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
